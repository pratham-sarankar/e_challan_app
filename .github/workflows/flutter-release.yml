name: Flutter Release Build

# Trigger only on tags starting with "v"
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      - name: Set up Ruby (for Fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.7'

      - name: Install Fastlane
        run: gem install fastlane   
     
      - name: Restore files from secrets
        run: |
          echo "${{ secrets.KEY_JKS_BASE64 }}" | base64 --decode > android/app/key.jks
          echo "${{ secrets.KEY_PROPERTIES }}" | base64 --decode > android/key.properties
          echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" | base64 --decode > android/serviceAccountKey.json
      
      # Build and distribute APKs for both development and production flavors
      # This creates:
      # - build/app/outputs/flutter-apk/app-development-release.apk
      # - build/app/outputs/flutter-apk/app-production-release.apk
      - name: Build and distribute release APKs for all flavors
        run: fastlane deploy_all_flavors
        working-directory: android

      # Upload both APK artifacts to the GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-development-release.apk
            build/app/outputs/flutter-apk/app-production-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

   
